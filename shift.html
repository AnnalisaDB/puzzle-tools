<!DOCTYPE html>
<html>
  <head>
    <title>Caesar Shift</title>
    <style>
      body { text-align: center; }
      input, div { font-family: monospace; }
    </style>
    <script src=http://code.jquery.com/jquery-2.1.3.min.js></script>
    <script>
      var A = 'A'.charCodeAt(0);

      function shift(string, n) {
        return string.split('').map(function (letter) {
          return String.fromCharCode(((letter.charCodeAt(0) - A) + n) % 26 + A);
        }).join('');
      }

      $(function () {
        $('input').focus().on('input', function (e) {
          var string = $(e.target).val();
          var $shifts = $('#shifts').empty();
          if (string.length === 0) return;
          for (var i = 1; i <= 26; i++) {
            var shifted = shift(string, i);
            var space = i < 10 ? '&nbsp;&nbsp;' : '&nbsp;';
            var reversed = shifted.split('').reverse().join('');
            $shifts.append($('<br>')).append(shifted + space + i + '&nbsp;' + reversed);
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Caesar Shift</h1>
    <input />
    <div id=shifts />
  </body>
</html>
