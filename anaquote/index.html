<!DOCTYPE html>

<html>
  <head>
    <title>Anaquote</title>
    <link rel=author href=https://github.com/dougo/puzzle-tools>
    <link rel=license href=https://github.com/dougo/puzzle-tools/blob/master/LICENSE>
    <link rel=stylesheet href=anaquote.css>
    <script src="../vendor/jquery-3.1.1.min.js"></script>
    <script src=anaquote.js></script>
    <script>
      $(() => {
        let view = new AnaquoteView('#anaquote')
        view.model.trigrams = ['HEL', 'LOW', 'ORL', 'D']
        view.model.trigrams = 'EAB EYO FAM FWO HAT IES INA ITE MCG OFW OUS OUT ABC RUF SER TAK ULD URG UTO'.split(' ')
        view.model.enumeration = '5, 5!'
        view.model.enumeration = '2 1 6 3 6, 7 5 4 3 2 4 1 4 3 2 4?'
        view.render()
      })
    </script>
  </head>
  <body>
    <h1>Anaquote</h1>
    <p id=anaquote />
  </body>
</html>
